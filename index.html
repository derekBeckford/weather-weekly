<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weekly Weather</title>
</head>
<body>
    <header id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="header-text" class="display-2">Weekly Weather</h1>
    </header>

    <section id="content" class="container">
        <div class="row">
        <div id="content-left" class="col-md-3">
            <!--Search Button-->
            <div class="input-group">
                <input type="search" class="form-control rounded city-search" placeholder="Search a city" aria-label="Search"
                  aria-describedby="search-addon"/>
                <button type="button" class="btn btn-outline-primary search-button">Search</button>
            </div>
            <div id="search-error"></div>
            <!-- list of prior searched cities -->
            <ul id="prior-cities" class="list-group mt-4"></ul>
            <!-- clear storage button -->
            <a id="clear-storage" href="#"></a>    
        </div>
        
        <div id="content-right" class="col-md-9 pt-4">
            <div id="current-report" class="border rounded">
                <div id="current-city"></div>
                <div id="weather-img"></div>
                <div id="current-temp"></div>
                <div id="current-wind"></div>
                <div id="current-humidity"></div>
                <div id="current-UVIndex"></div>
            </div>
            <div id="five-day" class="mt-5">

            </div>
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/logic.js"></script>
</body>
</html>
